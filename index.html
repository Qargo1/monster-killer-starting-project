<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Monster Killer</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/vendor.js" defer></script>
    <script src="assets/scripts/log.js" defer></script>
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>
    <header>
    </header>
    <section class="alert-message" id="alert-message-popup">
      <span class="message-text" id="game-message"></span><br>
      <button class="close-button">Закрыть</button>
    </section>
    <section class="first-column-up">
      <form class="input-hp-form">
        <label for="xp-input">Максимальное XP: <br><br></label>
        <input type="number" id="xp-input" value="100" min="1" max="1000" title="Введите максимальное количество XP" placeholder="100" />
        <input type="submit" value="ok"/>
      </form>
    </section>
    <section class="first-column-down">
      <ul class="game-log-form" id="game-log"></ul>
    </section>
    <section class="second-column-up">
      <button class="reset-button" id="reset-btn">RESET</button>
      <h2 id="monster-health-number"><span id="bonus-monster-life"> 100</span> hp</h2>
      <h2>MONSTER HEALTH</span></h2>
      <progress id="monster-health" max="100" value="100">100%</progress>
      <h2 id="player-health-number"><span id="bonus-player-life"> 100</span> hp</h2>
      <h2>PLAYER HEALTH<span id="bonus-life">1</span></h2>
      <progress id="player-health" max="100" value="100">100%</progress>
    </section>
    <section class="second-column-down">
      <button id="attack-btn">ATTACK</button>
      <button id="strong-attack-btn">STRONG ATTACK</button>
      <button id="heal-btn">HEAL</button>
      <button id="log-btn">SHOW LOG</button>
    </section>
    <section class="image-container">
      <div>
        <img class="minions" id="monster-image" src="/assets/images/monster.png" alt="Изображение с монстром">
        <img class="minions" id="hero-image" src="/assets/images/hero.png" alt="Изображение с героем">
      </div>
    </section>
    <footer>
    </footer>
  </body>
</html>
